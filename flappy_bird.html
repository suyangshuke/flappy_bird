<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid red;
		}
		img{
			display: none;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500px" height="500px"></canvas>
	<script src='./js/load.js'></script>
	<script src='./js/sky.js'></script>
	<script src='./js/land.js'></script>
	<script src='./js/bird.js'></script>
	<script src='./js/pipe.js'></script>
	<script>
		var cvs=document.getElementById('cvs');
		var ctx=cvs.getContext('2d');
		load.loadImage({
			bird:'img/bird.png',
			land:'img/land.png',
			pipeDown:'img/pipeDown.png',
			pipeUp:'img/pipeUp.png',
			sky:'img/sky.png'
		},function(imgObj){
			cvs.width=imgObj.sky.width;
			cvs.height=imgObj.sky.height;

			var roles=[];
			roles.push(getSky(ctx, imgObj.sky, 3));
			roles.push(getSky(ctx, imgObj.sky, 3));

			roles.push(getBird(ctx,imgObj.bird,3,1,10,10));
			for(var i=0;i<=6;i++){
			 	roles.push(getPipe(ctx,imgObj.pipeDown,imgObj.pipeUp,150,imgObj.land.height,3))
			}
			for(var i=0;i<=4;i++){
				roles.push(getLand(ctx,imgObj.land,3))
			}

			var timer=setInterval(function(){
				var bird=getBird();
				var birdCoreX=bird.x+bird.width/2;
				var birdCoreY=bird.y+bird.height/2;
				//如果小鸟撞向管道，或者废除天空，那么游戏结束
				if(ctx.isPointInPath(birdCoreX,birdCoreY)||birdCoreY<0||birdCoreY>(ctx.canvas.height-imgObj.land.height)){
					clearInterval(timer);
					ctx.fillStyle='rgba(100,100,100,0.8)';
					ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
					ctx.textAlign='center';
					ctx.textBaseline='middle';
					ctx.fillStyle='red';
					ctx.font='900 40px 微软雅黑';
					ctx.fillText('GAME OVER!!!',ctx.canvas.width/2,ctx.canvas.height/2);
					return;
				}

				ctx.beginPath();
				roles.forEach(function(item){
					item.draw();
					item.update();
				})

			},50)
		})







	</script>
</body>
</html>
